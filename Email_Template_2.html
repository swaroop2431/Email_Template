<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template 2</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap');
    </style>
</head>
<body style="margin: 0; padding: 0;">
    <table style="width: 100%; height: 100vh; background: linear-gradient(to bottom, #0C768A 0%,#0C768A 50%, #FFFFFF 50%,#FFFFFF 100% ) no-repeat;">
        <tr>
            <td align="center">
                <table cellspacing="0" cellpadding="0" style="width: 60%; height: auto; background: whitesmoke; box-shadow: 0px 0px 4px 4px #00000040; text-align: center; font-size: 0; margin-top: 3%; border-radius: 6px;">
                    <tr>
                        <td style="padding: 20px; width: 100%; max-width: 300px; display: inline-block;">
                            <h4 style="font-size: 26px; font-weight: 600; font-family: 'League Spartan', sans-serif; text-align: center;">PASSWORD RESET</h4>
                            <img src="Images/change-password.jpg" alt="" style="width: 70px; height: 70px; display: block; margin: 10px auto;">
                            <p style="font-family: 'League Spartan', sans-serif; font-size: 24px; text-align: center;">Forgot Password ?</p>
                            <p style="font-family: 'League Spartan', sans-serif; font-size: 16px; text-align: center; font-weight: 400;">You can Reset your Password Here.</p>
                            <button style="background-color: #0c768a; color: #ffffff; margin: 5% 20%; width: 180px; height: 44px; border-radius: 4px">Reset your Password</button>
                            <p style="font-family: 'League Spartan', sans-serif; font-size: 16px; font-weight: 400;">Please ignore this email if you did not request for a password change</p>
                        </td>
                        <td style="width: 100%; max-width: 450px; display: inline-block; vertical-align: middle;">
                            <img style="width: 450px; height: 450px; aspect-ratio: 1/1;" src="Images/Reset-password-pana.svg">
                        </td>
                    </tr>
                </table>
                <table>
                    <tfoot>
                      <tr>
                        <td>
                          <p style="font-family: 'League Spartan', sans-serif; position: absolute; bottom: 0; margin-left: -50px;">&copy; Safety Audit 2023</p>
                        </td>
                      </tr>
                    </tfoot>
                  </table>
            </td>
        </tr>
    </table>
</body>
</html>
